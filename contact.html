<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #a18cd1, #f6d365, #84fab0, #4163b3);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Ensure body is a flex container for footer push */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .Header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            background:  linear-gradient(90deg, #000dff37, #ee09782f);
            border-radius: 4px;
        }
        .navlinks ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 3px;
        }
        .navlinks ul li {
            margin: 0 15px;
        }
        .navlinks ul li a {
            font-family: cal sans, sans-serif;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .navlinks ul li a:hover{
     box-shadow: 0 0 15px red, 0 0 30px rgba(0, 13, 255, 0.6);
    border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
    
}

        .main-content {
            flex-grow: 1; /* Allow main content to grow and push footer down */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .qr {
            display: flex;
            justify-content: center; 
            align-items: center; /* Vertically center */
            width: 100%;
            margin-top: 40px;
        }
        .qr img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0;
        }
        
        .descab {
            font-family: "Cal Sans", sans-serif;
            color: white;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .descab h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .descab p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .descab p a {
            color: white;
            text-decoration: none;
        }
        .descab p a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
        .descab textarea {
            background-color: black;
            color: white;
            /* border: 1px solid #ccc; */
            padding: 10px;
            font-size: 1em;
            resize: vertical;
            width: 90%; /* Make textarea responsive */
            max-width: 500px; /* Limit max width */
            box-sizing: border-box; /* Include padding in width */
            border-radius: 10px;
        }
        .descab input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 10px;
        }
        .descab input[type="submit"]:hover{
            background:  linear-gradient(90deg, #000dff37, #ee09782f);
            /* background-color: #232321; */
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .foot {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navlinks ul li {
                margin: 0 10px;
            }
            .navlinks ul li a {
                font-size: 18px;
            }
            .descab h1 {
                font-size: 2.5em;
            }
            .descab p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .navlinks ul {
                flex-direction: column;
                align-items: center;
            }
            .navlinks ul li {
                margin: 5px 0;
            }
            .navlinks ul li a {
                font-size: 16px;
            }
            .qr img {
                max-width: 300px;
            }
            .descab h1 {
                font-size: 2em;
            }
            .descab p {
                font-size: 0.9em;
            }
            .descab textarea {
                width: 95%;
            }
            .descab input[type="submit"] {
                padding: 8px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<header>
    <div class="Header">
        <div class="navlinks">
            <ul>
                <li><a href="home.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </div>
</header>
<body>
    <div class="main-content">
        <div class="qr">
            <a href="https://linktr.ee/gbeminiyi76"><img src="imgae/freepik_br_20a0baaf-0f92-49ef-a866-556ca7e33c5b.png" alt="QR Code"></a>
        </div>
        <div class="descab">
            <h1>Contact me</h1>
            <p>Feel free to reach out to me via the QR code or</p>
            <form action="mailto:theonlysam08@gmail.com" method="POST" enctype="text/plain" style="margin-top:30px;">
                <textarea name="message" rows="3" cols="60" placeholder="via email" required></textarea><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <p>Gbeminiyi Ogunleye &copy; All rights reserved</p>
        <p id="year"></p>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </div>
</footer>
</html>
